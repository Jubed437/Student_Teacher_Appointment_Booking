<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>

<body>
    <nav class="nav">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h2>Student Appointment System</h2>
        </div>
        <div class="user-area">
            <div class="user-info">
                <span class="user-name">System Admin</span>
                <span class="user-role">Administrator</span>
            </div>
            <div class="user-pic">
                <img src="https://ui-avatars.com/api/?name=System+Admin&background=1e293b&color=fff" alt="Admin">
            </div>
            <button class="logout-btn" id="logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <main class="container">
        <div>
            <section class="registrations">
                <div class="section-header">
                    <h2 class="section-title">Student Registration Requests</h2>
                    <span class="badge">0 Pending</span>
                </div>

                <div class="reg-grid" id="reg-list">
                </div>
            </section>

            <section class="faculty-section">
                <div class="section-header">
                    <h2 class="section-title">Teacher Management</h2>
                    <button class="btn-add" id="add-teacher">
                        <i class="fas fa-plus"></i> Add Teacher
                    </button>
                </div>

                <div class="table-wrap">
                    <table class="faculty-table">
                        <thead>
                            <tr>
                                <th>Teacher Name</th>
                                <th>Department</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="faculty-tbody">
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <div>
            <div class="stats-panel">
                <h2 class="section-title">System Overview</h2>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-icon students">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <span class="big-num" id="total-students">0</span>
                        <span class="small-label">Total Students</span>
                    </div>

                    <div class="stat-box">
                        <div class="stat-icon teachers">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </div>
                        <span class="big-num" id="total-teachers">0</span>
                        <span class="small-label">Total Teachers</span>
                    </div>

                    <div class="stat-box">
                        <div class="stat-icon appointments">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <span class="big-num" id="total-appts">0</span>
                        <span class="small-label">Appointments</span>
                    </div>

                    <div class="stat-box">
                        <div class="stat-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                        <span class="big-num" id="pending-count">0</span>
                        <span class="small-label">Pending Req</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/admin.js"></script>
</body>

</html>
